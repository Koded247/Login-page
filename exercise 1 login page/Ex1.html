<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log-in page</title>
    <link rel="stylesheet" href="Ex1.css" />
  </head>
  <body>
    <div class="loginpage">
      <form action="">
        <button class="cancelbutton">X</button>
        <h1>LOGIN</h1>
        <div class="input-wrapper">
          <label for="inputinfo">Email <span>*</span></label>
          <input id="inputinfo" type="email" placeholder="Akorede@gmail.com" />
        </div>
        <div class="input-wrapper">
          <label for="click-pass" class="">Password <span>*</span></label>
          <input
            id="click-pass"
            type="password"
            placeholder="****************"
          />
        </div>
        <div class="checkboxsection">
          <div>
            <input type="checkbox" id="click-check" />
            <label for="click-check">Remember me</label>
          </div>
          <a class="forgot-link" href="#">Forgot Password?</a>
        </div>
        <button class="submi-tbutton">Login</button>

        <div class="create-acct">
          <label for=""
            >Don't have an account?
            <a class="creatlog" href="">Create account </a></label
          >
        </div>
        <div class="or-tag">
          <span></span>
          <p>OR</p>
          <span></span>
        </div>
        <a class="linklog" href="">Log in with Google</a>
      </form>
    </div>
  </body>
</html>
